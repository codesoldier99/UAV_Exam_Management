version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: uav_exam_postgres
    environment:
      POSTGRES_USER: uav_user
      POSTGRES_PASSWORD: uav_password
      POSTGRES_DB: uav_exam_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - uav_network

  redis:
    image: redis:7-alpine
    container_name: uav_exam_redis
    ports:
      - "6379:6379"
    networks:
      - uav_network

  backend:
    build: .
    container_name: uav_exam_backend
    environment:
      DATABASE_URL: postgresql://uav_user:uav_password@postgres:5432/uav_exam_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: your-secret-key-change-in-production
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./static/uploads:/app/static/uploads
    depends_on:
      - postgres
      - redis
    networks:
      - uav_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

networks:
  uav_network:
    driver: bridge